<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="./">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Parent App">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flipprparent">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/favicon.ico" />

  <title>Flippr Parent</title>
  <link rel="manifest" href="manifest.json">

  <!-- Add some basic styles for loader -->
  <style>
    #loading-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #loading-container img {
      width: 140px;
      height: auto;
      max-width: 100%;
    }

    #loading-container .spinner {
      margin-top: 20px;
      width: 40px;
      height: 40px;
      border: 5px solid rgba(0, 0, 0, 0.1);
      border-top-color: #FB5E31;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* Ensure responsiveness for smaller devices */
    @media (max-width: 600px) {
      #loading-container img {
        width: 80px;
      }

      #loading-container .spinner {
        width: 40px;
        height: 40px;
      }
    }
  </style>

</head>

<body>

  <!-- Add the loading container with image and spinner -->
  <div id="loading-container">
    <img src="icons/vertical_logo.png" alt="Logo">
    <div class="spinner"></div>
  </div>

  <script>
    const loadingContainer = document.getElementById('loading-container');

    _flutter.loader.load({
      onEntrypointLoaded: async function (engineInitializer) {
        const appRunner = await engineInitializer.initializeEngine();

        await appRunner.runApp();

        // Once the app is running, remove the loading container
        loadingContainer.remove();
      }
    });
  </script>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", function () {
        navigator.serviceWorker.register("parent/firebase-messaging-sw.js");
      });
    }
  </script>
</body>

</html>
